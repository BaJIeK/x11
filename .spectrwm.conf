#workspace_limit	= 4
# focus_mode		= default
# focus_close		= previous
# focus_close_wrap	= 1
# focus_default		= last
# spawn_position	= next

# Window Decoration
border_width		= 2
color_focus		= blue
color_unfocus		= black
# region_padding	= 0
# tile_gap		= 0

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
disable_border		= 1

# Bar Settings
bar_enabled		= 1
bar_border_width	= 0
bar_border[1]		= blue
bar_border_unfocus[1]	= black
bar_color[1]		= blue
bar_font_color[1]	= white
bar_font		= Terminus:style=Bold:pixelsize=14:antialias=True
#bar_font		= -*-terminus-*-*-*-*-14-*-*-*-*-*-*-*
#bar_action		= baraction.sh
bar_justify		= center
# bar_format		= +N:+I +S <+D>+4<%H:%M %a %d %M %Y %Z+8<+A+4<+V
# bar_at_bottom		= 1
# stack_enabled		= 1
# clock_enabled		= 1
clock_format		= %H:%M %A %d %B %Y %Z
#title_name_enabled	= 1
title_class_enabled	= 1
#window_name_enabled	= 1
# verbose_layout		= 1
# urgent_enabled		= 1

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
# dialog_ratio		= 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region		= screen[1]:1280x1024+0+0
# region		= screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
#autorun		= ws[1]:urxvt -e tmux attach
#autorun		= ws[2]:xombrero http://www.openbsd.org

# Customize workspace layout at start
layout		= ws[1]:0:0:0:0:fullscreen
layout		= ws[2]:4:0:0:0:vertical
layout		= ws[3]:0:0:0:0:horizontal
layout		= ws[4]:4:0:0:0:vertical_flip
layout		= ws[5]:0:0:0:0:horizontal_flip

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod1

# This allows you to include pre-defined key bindings for your keyboard layout.
# keyboard_mapping = ~/.spectrwm_us.conf

# PROGRAMS
program[firefox]	= firefox 
program[lock]		= slock
program[menu]		= dmenu_run -fn -*-terminus-*-*-*-*-14-*-*-*-*-*-*-* 
program[term]		= urxvt -e tmux attach
program[volup]          = amixer set Master 2%+
program[voldwn]         = amixer set Master 2%-
program[mute]           = amixer set Master toggle
program[lghtup]         = xbacklight +10
program[lghtdwn]        = xbacklight -10
program[lghtoff]        = xset dpms force off
program[scrotall]	= scrot 
program[scrotwin]       = scrot -s 

# EXAMPLE: Define 'firefox' action and bind to key.
bind[firefox]		= Mod4+w
bind[lock]              = MOD+Shift+l
bind[menu]              = Control+space
bind[scrotall]          = MOD+p
bind[scrotwin]          = MOD+Shift+p
bind[menu]              = MOD+F2
bind[term]		= Mod4+t
bind[restart]           = MOD+Shift+BackSpace
bind[volup]             = MOD+o
bind[voldwn]            = MOD+i
bind[mute]              = MOD+u
bind[lghtup]            = Mod4+o
bind[lghtdwn]           = Mod4+i
bind[lghtoff]           = Mod4+u
bind[bar_toggle_ws]     = MOD+F10
bind[bar_toggle]        = MOD+F11
bind[float_toggle]      = MOD+F9
bind[iconify]           = MOD+F8
bind[uniconify]         = MOD+F7
bind[wind_kill]         = MOD+F4
#bind[master_shrink]     = MOD+h
#bind[master_grow]       = MOD+l
bind[master_add]        = MOD+equal
bind[master_del]        = MOD+minus
bind[stack_inc]         = Mod4+equal
bind[stack_dec]         = Mod4+minus
bind[swap_next]         = MOD+Return
bind[swap_prev]         = MOD+Shift+Return
bind[swap_main]         = Mod4+Return
bind[cycle_layout]      = MOD+space
bind[flip_layout]       = Mod4+space
#bind[focus_next]        = MOD+j
#bind[focus_prev]        = MOD+k
#bind[focus_next]        = MOD+Tab
#bind[focus_prev]        = MOD+Shift+Tab
#bind[ws_1]              = MOD+1
#bind[ws_2]              = MOD+2
#bind[ws_3]              = MOD+3
#bind[ws_4]              = MOD+4
bind[ws_prior]          = Mod4+Tab
bind[mvws_1]            = Mod4+1
bind[mvws_2]            = Mod4+2
bind[mvws_3]            = Mod4+3
bind[mvws_4]            = Mod4+4
bind[mvrg_1]            = MOD+Shift+1
bind[mvrg_2]            = MOD+Shift+2
bind[mvrg_3]            = MOD+Shift+3
bind[mvrg_4]            = MOD+Shift+4
bind[ws_next_all]       = MOD+n
bind[ws_prev_all]       = MOD+p
bind[ws_next_move]      = MOD+Shift+n
bind[ws_prev_move]      = MOD+Shift+p
bind[move_down]         = Mod4+j
bind[move_up]           = Mod4+k
bind[move_left]         = Mod4+h
bind[move_right]        = Mod4+l
bind[width_shrink]      = Mod4+Shift+h
bind[width_grow]        = Mod4+Shift+l
bind[height_shrink]     = Mod4+Shift+k
bind[height_grow]       = Mod4+Shift+j

